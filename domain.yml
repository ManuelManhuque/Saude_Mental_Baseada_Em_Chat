  utter_fato sobre saúde mental:
  - text: De acordo com um relatório da UNICEF, um em cada sete indianos entre 15
      e 24 anos se sente deprimido
  - text: 1 em cada 5 jovens (de 13 a 18 anos) tem ou desenvolverá uma doença mental
      ao longo da vida.
  - text: A depressão é a principal causa de incapacidade no mundo.
  utter_fato-1:
  - text: Saúde mental é um estado de bem-estar no qual o indivíduo percebe suas próprias
      habilidades, pode lidar com o estresse normal da vida, pode trabalhar produtivamente
      e frutiferamente e é capaz de fazer uma contribuição para sua comunidade
  - text: A saúde mental inclui nosso bem-estar emocional, psicológico e social. Ela
      afeta como pensamentos, sentimentos e agimos. Ela também ajuda a determinar
      como lidamos com o estresse, nos relacionamos com os outros e fazemos escolhas.
  utter_fato-10:
  - text: Estima-se que a doença mental afeta 1 em cada 5 adultos nos Estados Unidos
      e que 1 em cada 24 adultos tenha uma doença mental grave. A doença mental não
      discrimina; pode afetar qualquer pessoa, independentemente de gênero, idade,
      renda, status social, etnia, religião, orientação sexual ou origem. Embora a
      doença mental possa afetar qualquer pessoa, certas condições podem ser mais
      comuns em diferentes ambientes. Por exemplo, os transtornos alimentares tendem
      a ocorrer com mais frequência em mulheres, enquanto os transtornos como transtorno
      de déficit. de atenção/hiperatividade são mais prevalentes em crianças. Além
      disso, todas as idades são suscetíveis, mas os jovens e os idosos são especialmente
      vulneráveis. se desenvolveu até os 24 anos. Isso torna a identificação e o tratamento
      de transtornos mentais particularmente difíceis, porque a personalidade normal
      e as mudanças comportamentais da adolescência podem mascarar os sintomas de
      uma condição de saúde mental. Os pais e responsáveis ​​​​devem estar cientes
      desse fato e tomar nota das mudanças no humor, personalidade, hábitos pessoais
      e retraimento social de seus filhos. Quando ocorrem em crianças menores de 18
      anos, são chamados de distúrbios emocionais graves (DES).
  utter_fato-11:
  - text: "Os sintomas de transtornos de saúde mental variam dependendo do tipo e\
      \ da gravidade da condição. A seguir, uma lista de sintomas gerais que podem\
      \ sugerir um transtorno de saúde mental, particularmente quando vários sintomas\
      \ são expressos ao mesmo tempo. \n Em adultos: \n Pensamento confuso\n Tristeza\
      \ ou irritabilidade tensão\n Altos e baixos extremos de humor\n Medo, preocupação\
      \ ou ansiedade excessivas\n Isolamento social\n Mudanças drásticas nos hábitos\
      \ alimentares ou de sono\n Fortes sentimentos de raiva\n Delírios ou alucinações\
      \ (ver ou ouvir coisas que não estão realmente lá)\n Incapacidade crescente\
      \ de lidar com problemas e atividades diárias\n Pensamentos suicidas\n Negação\
      \ de problemas óbvios\n Muitos problemas físicos inexplicáveis\n Abuso de drogas\
      \ e/ou álcool\n \nEm crianças mais velhas e pré-adolescentes:\n Abuso de drogas\
      \ e/ou álcool\n Incapacidade de lidar com problemas e atividades diárias\n Mudanças\
      \ nos hábitos de sono e/ou alimentação\n Queixas excessivas de problemas físicos\n\
      \ Desafiar a autoridade, faltar na escola, roubar ou danificar propriedade\n\
      \ Medo intenso de ganhar peso\n Humor negativo duradouro, geralmente acompanhado\
      \ de falta de apetite e pensamentos de morte\n Explosões frequentes de raiva\n\
      \ \nEm crianças mais novas:\n mudanças no desempenho escolar\n Notas baixas\
      \ apesar de grandes esforços\n Preocupação ou ansiedade excessivas\n Hiperatividade\n\
      \ Pesadelos persistentes\n Desobediência persistente e/ou agressiva\n Birras\
      \ frequentes"
  utter_fato-12:
  - text: Ao se curar de uma doença mental, a identificação e os tratamentos precoces
      são de vital importância. Com base na natureza da doença, há uma variedade de
      tratamentos eficazes disponíveis. Para qualquer tipo de tratamento, é essencial
      que a pessoa afetada seja proativa e totalmente disponível. engajada em seu
      próprio processo de recuperação. Muitas pessoas com doenças mentais que são
      superadas e tratadas bem, embora algumas possam apresentar um retorno dos sintomas
      mesmo nesses casos, com monitoramento e gerenciamento cuidadoso do transtorno,
      ainda é bem possível viver uma vida plena. e produtivo.
  utter_fato-13:
  - text: Embora Pandora não possa substituir o aconselhamento profissional, encorajamos
      aqueles com sintomas a conversar com seus amigos e familiares e procurar o conselho
      de um profissional de saúde mental. Quanto mais cedo a condição de saúde mental
      para identificada e tratada, mais cedo eles poderão entrar Se você conhece alguém
      que está tendo problemas, não presuma que o problema será resolvido sozinho.
      Deixe-os saber que você se importa com eles e que há opções de tratamento disponíveis
      que os ajudarão a se curar. Se o ente querido afetado tiver que você os apoia,
      eles serão mais propensos a procurar ajuda.
  utter_fato-14:
