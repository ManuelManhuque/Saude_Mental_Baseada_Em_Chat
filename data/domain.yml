      veis. se desenvolveu até os 24 anos. Isso torna a identificaç\
      o e o tratamento de transtornos mentais particularmente difíceis,\
      \ porque a personalidade normal e as mudanças comportamentais da adolesc\
      ncia podem mascarar os sintomas de uma condição de saú\
