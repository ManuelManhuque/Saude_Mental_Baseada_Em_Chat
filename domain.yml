  utter_fato-8:
  - text: 'Doenças mentais são condições de saúde que perturbam os pensamentos, emoções,
      relacionamentos e funcionamento diário de uma pessoa. Elas estão associadas
      ao sofrimento e aumentadas da capacidade de se envolver nas atividades comuns
      da vida diária. Doenças mentais caem em um continuum de gravidade: algumas são
      bastante leves e interferem apenas em alguns aspectos da vida, como certas fobias
      Na outra ponta do espectro são doenças mentais graves, que resultam em grande
      comprometimento funcional e interferência na vida diária. Isso inclui transtornos
      como depressão grave, esquizofrenia e transtorno bipolar. , e pode exigir que
      uma pessoa receba cuidados em um hospital. É importante saber que doenças mentais
      são condições médicas que não têm nada a ver com o caráter, inteligência ou
      força de vontade de uma pessoa. , a doença mental é uma condição médica devido
      à biologia do cérebro. Da mesma forma que se trata o diabetes com medicamentos
      e insulina, a doença mental é tratável com uma combinação de medicamentos e
      apoio social. Esses tratamentos são altamente eficazes, com 70-90 por cento
      dos indivíduos que recebem tratamento experimentando uma redução nos sintomas
      e uma qualidade de vida melhorada. Com o tratamento adequado, é muito possível
      para uma pessoa com doença mental ser independente e bem sucedida.'
  utter_fato-9:
  - text: Estima-se que a doença mental afeta 1 em cada 5 adultos nos Estados Unidos
      e que 1 em cada 24 adultos tenha uma doença mental grave. A doença mental não
      discrimina; pode afetar qualquer pessoa, independentemente de gênero, idade,
      renda, status social, etnia, religião, orientação sexual ou origem. Embora a
      doença mental possa afetar qualquer pessoa, certas condições podem ser mais
      comuns em diferentes ambientes. Por exemplo, os transtornos alimentares tendem
      a ocorrer com mais frequência em mulheres, enquanto os transtornos como transtorno
      de déficit. de atenção/hiperatividade são mais prevalentes em crianças. Além
      disso, todas as idades são suscetíveis, mas os jovens e os idosos são especialmente
      vulneráveis. se desenvolveu até os 24 anos. Isso torna a identificação e o tratamento
      de transtornos mentais particularmente difíceis, porque a personalidade normal
      e as mudanças comportamentais da adolescência podem mascarar os sintomas de
      uma condição de saúde mental. Pais e cuidadores devem estar cientes desse fato
      e tomar nota de mudanças no humor, personalidade, hábitos pessoais e retraimento
      social de seus filhos. Quando isso ocorre em crianças menores de 18 anos, é
      causado por distúrbios emocionais sérios (SEDs).
