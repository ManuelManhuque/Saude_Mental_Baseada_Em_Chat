      \ doença mental não discrimina; pode afetar qualquer pessoa, independentemente\
      \ de gênero, idade, renda, status social, etnia, religião, orienta\
      ão sexual ou origem. Embora a doença mental possa afetar qualquer\
      \ pessoa, certas condições podem ser mais comuns em diferentes\
      \ ambientes. Por exemplo, os transtornos alimentares tendem a ocorrer com mais\
      \ frequência em mulheres, enquanto os transtornos como transtorno de\
      \ déficit. de atenção/hiperatividade são mais prevalentes\
      \ em crianças. Além disso, todas as idades são suscet\
