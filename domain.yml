  utter_fato-31:
  - text: Estresse e ansiedade são frequentemente usados ​​de forma intercambiável,
      e há sobreposição entre estresse e ansiedade. Estresse está relacionado à mesma
      resposta de luta, fuga ou congelamento que ansiedade, e as sensações físicas
      de ansiedade e estresse podem ser muito semelhantes. A causa de estresse e ansiedade
      geralmente são diferentes, no entanto. Estresse foca principalmente em pressão
      externa sobre nós que estamos achando difícil de lidar quando estamos estressados,
      geralmente sabemos que nos estressa, e os sintomas de estresse normalmente desaparecem
      depois que uma situação estressante. A ansiedade acaba, por outro lado, nem
      sempre é tão fácil de descobrir. A ansiedade foca em preocupações ou medos sobre
      coisas que podem nos ameaçar, bem como ansiedade sobre a ansiedade em si. podem
      ser problemas se durarem muito tempo ou causarem um impacto em nosso bem-estar
      ou vida diária.
